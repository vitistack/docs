name: ci 
on:
  push:
    branches:
      - master 
      - main
  pull_request:
    branches:
      - master
      - main
permissions:
  contents: write
  pull-requests: write
env:
  cache_id: 'vitidocs'
jobs:
  accessibility-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          key: python-deps-${{ hashFiles('mkdocs-requirements.txt') }}
          path: |
            ~/.cache/pip
            venv
          
      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          key: node-deps-${{ hashFiles('package.json') }}
          path: ~/.npm
          
      - name: Setup Python virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
          
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material
          pip install -r mkdocs-requirements.txt
          
      - name: Setup Chrome and ChromeDriver compatibility
        run: |
          # Let Puppeteer download its own Chrome version for consistency
          npm install puppeteer --save-dev
          npx browser-driver-manager install chrome
          # This ensures all tools use the same Chrome/ChromeDriver versions
          
      - name: Install accessibility testing tools
        run: |
          npm install
          
      - name: Build documentation
        run: mkdocs build
        
      - name: Start local server for testing
        run: |
          cd site
          # Find available port
          PORT=8080
          while netstat -an | grep -q ":$PORT "; do
            PORT=$((PORT + 1))
          done
          echo "Using port: $PORT"
          echo "PORT=$PORT" >> $GITHUB_ENV
          python -m http.server $PORT &
          echo $! > server.pid
          sleep 5
          
      - name: Run Axe accessibility tests
        run: |
          echo "Running Axe accessibility tests..."
          npx axe http://localhost:$PORT --exit --verbose --save axe-results.json || echo "Axe found accessibility issues"
          
      - name: Run Pa11y accessibility tests
        run: |
          echo "Running Pa11y accessibility tests..."
          npx pa11y http://localhost:$PORT --reporter json > pa11y-results.json || echo "Pa11y found accessibility issues"
          
      - name: Run Lighthouse accessibility audit
        run: |
          echo "Running Lighthouse accessibility audit..."
          npx lhci collect --url=http://localhost:$PORT --numberOfRuns=1 || echo "Lighthouse collection failed"
          npx lhci assert || echo "Lighthouse assertions failed"
          
      - name: Stop local server
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi
          
      - name: Upload accessibility test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-results
          path: |
            axe-results.json
            pa11y-results.json
            .lighthouseci/
            
      - name: Comment PR with accessibility results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## 🔍 Accessibility Test Results\n\n';
            
            // Check Axe results
            try {
              const axeResults = JSON.parse(fs.readFileSync('axe-results.json', 'utf8'));
              const violations = axeResults.violations || [];
              comment += `### Axe Core Results\n`;
              comment += `- **Violations:** ${violations.length}\n`;
              if (violations.length > 0) {
                comment += `\n**Issues found:**\n`;
                violations.slice(0, 5).forEach(v => {
                  comment += `- ${v.impact}: ${v.description}\n`;
                });
                if (violations.length > 5) {
                  comment += `- ... and ${violations.length - 5} more issues\n`;
                }
              } else {
                comment += `✅ No accessibility violations found!\n`;
              }
            } catch (e) {
              comment += `### Axe Core Results\n❌ Test failed to run\n`;
            }
            
            comment += '\n';
            
            // Check Pa11y results
            try {
              const pa11yResults = JSON.parse(fs.readFileSync('pa11y-results.json', 'utf8'));
              const issues = pa11yResults.issues || [];
              comment += `### Pa11y Results\n`;
              comment += `- **Issues:** ${issues.length}\n`;
              if (issues.length > 0) {
                comment += `\n**Issues found:**\n`;
                issues.slice(0, 5).forEach(issue => {
                  comment += `- ${issue.type}: ${issue.message}\n`;
                });
                if (issues.length > 5) {
                  comment += `- ... and ${issues.length - 5} more issues\n`;
                }
              } else {
                comment += `✅ No issues found!\n`;
              }
            } catch (e) {
              comment += `### Pa11y Results\n❌ Test failed to run\n`;
            }
            
            comment += '\n📊 Full results are available in the workflow artifacts.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy:
    needs: accessibility-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache 
          restore-keys: |
            mkdocs-material-
      - name: Setup Python virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material 
          pip install -r mkdocs-requirements.txt
      - run: mkdocs gh-deploy --force
